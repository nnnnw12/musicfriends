<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFriends</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-container">
  <aside class="sidebar">
    <div class="logo">
      <i class="fab fa-spotify"></i>
      <h2>MusicFriends</h2>
    </div>

    <div class="user-profile-widget" id="open-profile-btn">
      <div class="user-avatar" id="current-user-avatar"></div>
      <div class="user-info">
        <span id="current-user-name">Загрузка...</span>
        <small><i class="fas fa-magic"></i> Настроить стиль</small>
      </div>
    </div>

    <nav>
      <div class="nav-item active"><i class="fas fa-home"></i> Главная</div>
      <div class="nav-item"><i class="fas fa-compact-disc"></i> Общая библиотека</div>
      
      <label class="upload-btn">
        <i class="fas fa-plus"></i>
        <span>Выбрать MP3 файл</span>
        <input type="file" id="file-input" accept=".mp3" style="display:none">
      </label>

      <div class="upload-btn" id="add-by-link-btn" style="margin-top: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px;">
        <i class="fas fa-link"></i>
        <span>Добавить по ссылке</span>
      </div>
    </nav>
  </aside>

  <main class="content" id="main-content">
    <video id="banner-video" autoplay loop muted playsinline style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; pointer-events: none;"></video>

    <header>
      <h1>Общая библиотека</h1>
      <div class="friends-status">
        <div class="avatars" id="friend-avatars"></div>
        <span id="online-counter">Загрузка...</span>
      </div>
    </header>

    <div class="song-grid" id="song-grid"></div>
  </main>

  <div id="profile-edit-modal" class="modal-overlay">
    <div class="modal-card profile-modal">
      <div class="modal-header">
        <h3><i class="fas fa-user-circle"></i> Настройки профиля</h3>
        <p>Персонализируйте ваш аккаунт и внешний вид сайта</p>
      </div>
      
      <div class="profile-grid-container">
        <div class="two-cols">
          <div class="input-group">
            <label>Ваше имя</label>
            <div class="input-wrapper">
                <i class="fas fa-signature"></i>
                <input type="text" id="edit-name" placeholder="Введите ник">
            </div>
          </div>
          <div class="input-group">
            <label>Тема сайта</label>
            <div class="input-wrapper">
                <i class="fas fa-palette"></i>
                <select id="edit-theme">
                  <option value="default">Spotify Green</option>
                  <option value="plasma">Cyber Pink</option>
                  <option value="ocean">Deep Ocean</option>
                  <option value="gold">Luxury Gold</option>
                </select>
            </div>
          </div>
        </div>

        <div class="input-group">
          <label>Цвет акцента (индивидуальный)</label>
          <div class="color-picker-wrapper">
            <input type="color" id="edit-color" value="#1db954">
            <span>Выберите оттенок для элементов интерфейса</span>
          </div>
        </div>

        <div class="two-cols">
            <div class="input-group">
              <label>Аватар</label>
              <label class="file-load-area">
                <i class="fas fa-image"></i>
                <span>Загрузить фото</span>
                <input type="file" id="upload-avatar" accept="image/*">
              </label>
            </div>
    
            <div class="input-group">
              <label>Баннер профиля</label>
              <label class="file-load-area">
                <i class="fas fa-film"></i>
                <span>Фото или Видео</span>
                <input type="file" id="upload-banner" accept="image/*,video/*">
              </label>
            </div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="close-profile" class="btn-secondary">Отмена</button>
        <button id="save-profile" class="btn-primary">Сохранить изменения</button>
      </div>
    </div>
  </div>

  <div id="upload-modal" class="modal-overlay">
    <div class="modal-card">
      <div class="modal-header">
        <h3><i class="fas fa-cloud-upload-alt"></i> Добавить музыку</h3>
      </div>
      
      <div class="input-group">
        <label>Название трека</label>
        <input type="text" id="custom-title" placeholder="Например: Blinding Lights">
      </div>
      <div class="input-group">
        <label>Исполнитель</label>
        <input type="text" id="custom-artist" placeholder="The Weeknd">
      </div>
      <div class="input-group">
        <label>URL музыки (MP3 ссылка)</label>
        <input type="text" id="custom-url" placeholder="Вставь прямую ссылку (Dropbox, Discord)">
      </div>
      <div class="input-group">
        <label>URL обложки (Картинка)</label>
        <input type="text" id="custom-cover-link" placeholder="https://image.com/cover.jpg">
      </div>
      
      <div class="modal-actions">
        <button id="cancel-upload" class="btn-secondary">Отмена</button>
        <button id="confirm-upload" class="btn-primary">Опубликовать</button>
      </div>
    </div>
  </div>

  <footer class="player">
    <div class="now-playing">
      <div class="mini-cover" id="current-cover"><i class="fas fa-music"></i></div>
      <div class="track-info">
        <div class="track-name" id="display-name">Выберите трек</div>
        <div class="track-artist" id="display-artist">Загрузите MP3</div>
      </div>
    </div>
    
    <div class="player-center">
      <div class="controls">
        <button id="shuffle-btn"><i class="fas fa-random"></i></button>
        <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
        <button class="main-play" id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        <button id="repeat-btn"><i class="fas fa-redo"></i></button>
      </div>
      <div class="progress-wrapper">
        <span class="time" id="current-time">0:00</span>
        <div class="progress-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <span class="time" id="total-duration">0:00</span>
      </div>
    </div>

    <div class="volume-control">
      <i class="fas fa-volume-up"></i>
      <div class="volume-bar-bg" id="volume-bg">
        <div class="volume-bar-fill" id="volume-fill" style="width: 80%;"></div>
      </div>
    </div>
  </footer>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
